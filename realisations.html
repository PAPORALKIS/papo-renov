<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes réalisations - Papo Rénov</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .real-section {
      background: url('img/logo.png') no-repeat center center;
      background-size: 30%;
      background-attachment: fixed;
      padding: 60px 20px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .realisation-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .realisation-gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .realisation-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Paporalkis">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="devis.html">Demande de devis</a></li>
        <li><a href="realisations.html" class="active">Mes réalisations</a></li>
        <li><a href="tarifs.html">Tarifs</a></li>
        <li><a href="planning.html">Planning</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="real-section">
    <h2>Quelques réalisations</h2>
    <div class="realisation-gallery">
      <img src="img/real1.jpg" alt="Projet 1">
      <img src="img/real2.jpg" alt="Projet 2">
      <img src="img/real3.jpg" alt="Projet 3">
      <img src="img/real4.jpg" alt="Projet 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Paporalkis - Tous droits réservés</p>
  </footer>
</body>
</html>
