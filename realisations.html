<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes réalisations - Papo Rénov</title>
  <style>
    /* RESET & GLOBAL */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .logo img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #007bff;
    }

    .titre-section {
      text-align: center;
      padding: 30px 10px;
      background-color: rgba(255, 255, 255, 0.85);
      margin-bottom: 20px;
    }
    .titre-section h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #003366;
    }

    .realisation-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(50% - 40px);
      transition: transform 0.3s ease-in-out;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .realisation-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .realisation-image:hover {
      transform: scale(2.2);
      z-index: 5;
    }
    .description {
      margin-top: 10px;
      display: none;
      position: absolute;
      bottom: 0;
      background-color: rgba(0, 51, 102, 0.85);
      color: white;
      width: 100%;
      padding: 15px;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }
    .card:hover .description {
      display: block;
    }

    /* Globe section */
    #globe {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 40px auto 80px;
    }
    #globeCanvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
      background-color: white;
    }
    #center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    #center-logo img {
      width: 80px;
      opacity: 0.85;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">

</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
  console.log("globe.js chargé");

  const canvas = document.getElementById("globeCanvas");
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    canvas.clientWidth / canvas.clientHeight,
    0.1,
    1000
  );
  camera.position.z = 3;

  const sphereGeometry = new THREE.SphereGeometry(1.2, 32, 32);
  const sphereMaterial = new THREE.MeshNormalMaterial({ wireframe: true });
  const globe = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(globe);

  function resizeRendererToDisplaySize() {
    const width = canvas.clientWidth * window.devicePixelRatio;
    const height = canvas.clientHeight * window.devicePixelRatio;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function animate() {
    requestAnimationFrame(animate);

    if (resizeRendererToDisplaySize()) {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    globe.rotation.y += 0.002;
    globe.rotation.x += 0.001;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    resizeRendererToDisplaySize();
  });

  // Simple lightbox pour agrandir images
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  document.querySelectorAll(".realisation-image").forEach((img) => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });
  function closeLightbox() {
    lightbox.style.display = "none";
  }
  window.closeLightbox = closeLightbox; // exposer à global
