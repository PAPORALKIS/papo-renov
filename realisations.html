<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Réalisations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="js/globe.js" defer></script>
  <script src="js/lightbox.js" defer></script>
</head>
<body>
<header>
  <div class="logo"><img src="img/logo.png" alt="Logo Paporalkis" /></div>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="realisations.html" class="active">Réalisations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="titre-section">
  <h1>Mes Réalisations</h1>
  <p>Découvrez mes projets en orbite autour de mon logo, sans globe.</p>
</section>

<section class="globe-section">
  <div id="globe-container">
    <canvas id="globeCanvas"></canvas>
    <div id="logoCenter">
      <img src="img/logo.png" alt="Logo au centre" />
    </div>
  </div>
</section>

<section class="realisation-gallery">
  <div class="card">
    <h3 class="realisation-title">Montage de meuble pour séjour en kit</h3>
    <div class="image-container">
      <img src="img/meuble-laura-1.jpg" alt="meuble 1" class="realisation-image">
      <img src="img/meuble-laura-2.jpg" alt="meuble 2" class="realisation-image">
      <img src="img/meuble-laura-3.jpg" alt="meuble 3" class="realisation-image">
    </div>
    <div class="description">
      <p>Assemblage complet et installation de meubles décoratifs pour séjour, type kit.</p>
    </div>
  </div>
  <!-- Ajoute ici d'autres .card avec des .realisation-image -->
</section>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span class="close" onclick="closeLightbox()">×</span>
  <img id="lightbox-img" src="" alt="Agrandissement" />
</div>

</body>
</html>
