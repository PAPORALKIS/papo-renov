<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réalisations - Globe 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="realisations.html" class="active">Réalisations</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="titre-section">Mes Réalisations</h1>

  <div id="globe-container">
    <canvas id="globeCanvas"></canvas>
    <div id="logoCenter">
      <img src="img/logo.png" alt="Logo central" />
    </div>
  </div>

  <!-- Lightbox pour affichage image agrandie -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Image agrandie" />
      <div id="lightbox-description"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="js/globe.js"></script>
