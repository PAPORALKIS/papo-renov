<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tarifs - Papo Rénov</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style.css"><link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
/* =========================
   PALETTE / BASE
   ========================= */
:root{
  --primary-color:#007bff;
  --secondary-color:#212529;
  --background-light:#f4f7f9;
  --card-background:#ffffff;
  --price-accent:#28a745;
  --accent-orange:#ffc107;
  --border-light:#e9ecef;
  --shadow-color:rgba(0,0,0,.16);
  --dark-blue-logo:#0a1f44;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:var(--background-light);
  color:var(--secondary-color);
  line-height:1.6;
}

/* Nav active (conserve ton style) */
nav ul li a.active{color:var(--primary-color);font-weight:700}

/* =========================
   SECTION HERO (TABLETTE)
   ========================= */
.content-section{
  padding:80px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  position:relative;
}
h1{
  color:var(--secondary-color);
  margin:0 0 14px;
  font-weight:800;
  font-size:2.4rem;
}
h1::after{
  content:'';
  display:block;
  width:80px;height:4px;
  background:var(--primary-color);
  margin:12px auto 0;border-radius:2px;
}
.subtitle{
  margin:10px 0 36px;color:#6c757d
}

/* Cadre tablette */
.tablet{
  position:relative;
  width:min(100%,980px);
  aspect-ratio: 16 / 9;
  border-radius:28px;
  background:#111;
  /* Augmentation de l'ombre pour la rendre plus distincte des fiches */
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  overflow:hidden;
  z-index:1; /* La tablette reste en arrière-plan */
  margin-bottom: 20px; /* Ajout d'une petite marge en bas pour les petits écrans */
}
.tablet::before{ /* contour / biseau */
  content:'';
  position:absolute;inset:0;
  border-radius:28px;
  box-shadow:inset 0 0 0 10px #0d0d0d, inset 0 0 0 12px #222;
  pointer-events:none;
}
.tablet-camera{
  position:absolute;right:22px;top:50%;
  transform:translateY(-50%);
  width:34px;height:34px;border-radius:50%;
  background:#1f1f1f;box-shadow:inset 0 2px 6px rgba(255,255,255,.06);
}
.tablet-screen{
  position:absolute;inset:20px 24px;
  border-radius:18px;overflow:hidden;background:#000;
}

/* Slider d’images dans l’écran */
.slider{
  position:absolute;inset:0;
}
.slider img{
  position:absolute;inset:0;margin:auto;
  width:100%;height:100%;object-fit:cover;
  opacity:0;transition:opacity .8s ease;
}
.slider img.active{opacity:1}

/* =========================
   FICHES TARIFS DEVANT
   ========================= */
.sheets{
  position:relative;
  width:100%;
  max-width:1180px;
  /* Valeur de marge NÉGATIVE AUGMENTÉE pour la superposition */
  margin-top:-160px; /* Superpose les cartes de manière significative sur la tablette */
  margin-bottom: 20px;
  display:flex;flex-wrap:wrap;justify-content:center;gap:22px;
  perspective:1000px;
  padding:0 8px;
  z-index:2; /* Assure que les fiches sont DEVANT la tablette (z-index: 1) */
}
.sheet{
  width:320px;max-width:92vw;
  background:var(--card-background);
  border-radius:14px;
  /* NOUVELLE OMBRE : plus marquée pour l'effet de superposition et de relief */
  box-shadow:0 25px 50px rgba(0,0,0,.25); 
  padding:18px 18px 16px;
  text-align:left;cursor:pointer;
  transform:rotateZ(var(--rot,0deg)) translateY(0);
  transition:transform .25s ease, box-shadow .25s ease;
  border:1px solid var(--border-light);
}
.sheet:hover{
  /* Augmentation de l'effet au survol */
  transform:translateY(-10px) rotateZ(var(--rot,0deg)) scale(1.02); 
  box-shadow:0 35px 85px rgba(0,0,0,.30);
}
.sheet .head{
  display:flex;align-items:center;gap:10px;margin-bottom:10px;
}
.sheet .badge{
  background:var(--dark-blue-logo);
  color:#fff;font-weight:700;font-size:.95rem;
  padding:8px 12px;border-radius:10px 10px 10px 0;
}
.sheet .icon{font-size:26px;color:var(--primary-color)}
.sheet h3{margin:6px 0 8px;font-size:1.2rem}
.sheet p{margin:0 0 10px;color:#6c757d;font-size:.95rem}
.sheet .from{color:var(--price-accent);font-weight:700;margin-top:6px}
.sheet .actions{display:flex;gap:10px;margin-top:12px}
.sheet .btn{
  display:inline-flex;align-items:center;gap:8px;
  padding:10px 12px;border-radius:10px;border:1px solid var(--border-light);
  background:#fff;cursor:pointer;font-weight:600;font-size:.95rem;
}
.sheet .btn.primary{background:var(--primary-color);border-color:var(--primary-color);color:#fff}
.sheet .btn:active{transform:translateY(1px)}

/* =========================
   MODALES (détails + partenaires)
   ========================= */
.modal-overlay{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  z-index:1000;justify-content:center;align-items:center;padding:20px;
}
.detail-modal-content{
  background:var(--card-background);
  padding:34px;border-radius:14px;text-align:left;
  width:min(920px,94vw);max-height:88vh;overflow:auto;position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}
.detail-modal-content h3{
  color:var(--primary-color);font-size:1.6rem;
  border-bottom:3px solid var(--accent-orange);
  padding-bottom:8px;margin:0 0 20px;text-align:center;
}
.detail-modal-content ul{list-style:none;padding:0;margin:0}
.detail-modal-content li{
  display:flex;justify-content:space-between;gap:16px;
  padding:12px 0;border-bottom:1px dashed var(--border-light);
  font-size:1rem;
}
.detail-modal-content li strong{color:var(--price-accent)}
.close-btn{
  position:absolute;top:12px;right:12px;
  width:34px;height:34px;border-radius:50%;
  border:none;background:var(--secondary-color);color:#fff;cursor:pointer;
}
.close-btn:hover{background:#dc3545}

/* Partenaires: on conserve, caché par défaut */
.partner-prices{display:none}

/* =========================
   RESPONSIVE
   ========================= */
@media (max-width:1024px){
  /* Réduit la superposition pour les écrans moyens */
  .sheets{margin-top:-120px;margin-bottom:10px;}
}
@media (max-width:768px){
  .tablet{aspect-ratio: 3 / 2; margin-bottom: 0;}
  /* Annule la superposition pour les petits écrans / mobiles */
  .sheets{margin-top:20px;margin-bottom:20px} 
  .sheet{--rot:0deg}
}
/* AJOUT: compatibilité très anciens navigateurs sans aspect-ratio */
@supports not (aspect-ratio: 1){
  .tablet{height:0;padding-top:56.25%} /* 16:9 */
  .tablet-screen{position:absolute;top:20px;left:24px;right:24px;bottom:20px}
}
</style>
</head>
<body>
