<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes R√©alisations - Carrousel 3D</title>
  <style>
    :root {
      --img-size: min(20vw, 150px);/* üëâ taille des images : modifiez ici */
      --translateZ: 490px;/* üëâ plus grand = images plus √©loign√©es entre elles */
      --perspective: 2200px;/* üëâ augmentez √† 2500px, 3000px... pour √©loigner le carrousel */
    }
    @media (max-width: 768px) {
      :root {
        --img-size: 24vw;
        --translateZ: 300px;
      }
    }
    @media (max-width: 500px) {
      :root {
        --img-size: 28vw;
        --translateZ: 240px;
      }
    }
    html, body {
    
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  overflow: visible;
}
   :root {
  --bg-gradient: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* üëà valeur par d√©faut (Proposition 1) */
} 
    /* === Header === */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  padding: 5px 10px;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
  flex-wrap: nowrap;
  overflow-x: auto;
}

.logo {
  flex: 0 0 auto;
  margin-right: 10px;
}

.logo img {
  height: 40px;
  max-width: 80%;
  object-fit: contain;
}

/* === Navigation === */
nav {
  flex: 1 1 auto;
  overflow-x: auto;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 3px;
  padding: 0;
  margin: 0;
  flex-wrap: nowrap;
  white-space: nowrap;
  justify-content: flex-end;
}

nav ul::-webkit-scrollbar {
  display: none;
}

nav ul li {
  white-space: nowrap;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  padding: 6px 8px;
  font-size: 12px;/* ‚Üê C‚Äôest cette ligne qui d√©finit la taille du texte */
  display: inline-block;
  transition: color 0.3s ease;
}

nav ul li a:hover,
nav ul li a.active {
  color: #007bff;
  border-bottom: 2px solid #007bff;
}
    /* ajout titre page */
.page-title {
      color: white;
      text-align: center;
      font-size: 1.8em;
      margin-top: 30px;
    }
    /* ajout titre page */
    .filters {
      text-align: center;
      margin: 10px auto;
    }
    .filters button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      border: none;
      background-color: #ffffff;
      color: #003366;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #f0f0f0;
      color: #003366;
    }
    .carousel-container {
      position: fixed;
      top: 40%;
      left: 45%;
      transform: translate(-50%, -50%);
      perspective: var(--perspective);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .carousel {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-4deg);
      pointer-events: auto;
      cursor: grab;
    }
    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      transition: transform 0.6s, z-index 0.6s;
      z-index: 1;
      user-select: none;
    }
    .zoom-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }
    .zoom-viewer img {
      max-width: 90vw;/* üëâ largeur maximale de l‚Äôimage zoom√©e = 90% de la largeur de la fen√™tre */
      max-height: 70vh;/* üëâ hauteur maximale = 80% de la hauteur de la fen√™tre */
      border-radius: 10px;
    }
    .zoom-comment {
      color: white;
      margin-top: 10px;
      text-align: center;
      font-size: 1.1em;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo">
    <img src="../img/logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="tarifs.html">Tarifs</a></li>
      <li><a href="realisations.html" class="active">R√©alisations</a></li>
      <li><a href="devis.html">Demande de devis</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <div class="page-title">Mes r√©alisations</div>

  <div class="filters">
    <button data-theme="all">Tous</button>
    <button data-theme="sdb">Salle de bain</button>
    <button data-theme="cuisine">Cuisine</button>
    <button data-theme="dressing">Dressing</button>
    <button data-theme="exterieur">Ext√©rieur</button>
    <button data-theme="autre">Autres</button>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
  </div>

  <div class="zoom-viewer" id="zoomViewer">
    <span class="close-btn" onclick="closeZoom()">&times;</span>
    <img id="zoomImage" src="" alt="zoom">
    <div class="zoom-comment" id="zoomComment"></div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const zoomViewer = document.getElementById("zoomViewer");
    const zoomImage = document.getElementById("zoomImage");
    const zoomComment = document.getElementById("zoomComment");

    const imagesData = [
      { src: '../img/CHBR0.jpg', theme: 'chambre', comment: 'Chambre 1' },
    { src: '../img/CHBR1.jpg', theme: 'chambre', comment: 'Chambre 2' },
    { src: '../img/CUIEXT.jpg', theme: 'cuisine', comment: 'Cuisine + extension' },
    { src: '../img/CUIEXT1.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 1' },
    { src: '../img/CUIEXT2.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 2' },
    { src: '../img/CUIEXT3.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 3' },
    { src: '../img/CUIEXT4.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 4' },
    { src: '../img/CUIEXT5.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 5' },
    { src: '../img/CUIEXT6.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure vue 6' },
    { src: '../img/CUIMARS1.jpg', theme: 'cuisine', comment: 'Cuisine Mars vue 1' },
    { src: '../img/CUIMARS2.jpg', theme: 'cuisine', comment: 'Cuisine Mars vue 2' },
    { src: '../img/CUIMARS3.jpg', theme: 'cuisine', comment: 'Cuisine Mars vue 3' },
    { src: '../img/CUIMARS4.jpg', theme: 'cuisine', comment: 'Cuisine Mars vue 4' },
    { src: '../img/Iso2.jpg', theme: 'autre', comment: 'Isolation 2' },
    { src: '../img/Iso3.jpg', theme: 'autre', comment: 'Isolation 3' },
    { src: '../img/Iso4.jpg', theme: 'autre', comment: 'Isolation 4' },
    { src: '../img/Iso5.jpg', theme: 'autre', comment: 'Isolation 5' },
    { src: '../img/Iso6.jpg', theme: 'autre', comment: 'Isolation 6' },
    { src: '../img/SDB1.jpg', theme: 'sdb', comment: 'Salle de bain 1' },
    { src: '../img/SDB2.jpg', theme: 'sdb', comment: 'Salle de bain 2' },
    { src: '../img/SDB3.jpg', theme: 'sdb', comment: 'Salle de bain 3' },
    { src: '../img/SDB4.jpg', theme: 'sdb', comment: 'Salle de bain 4' },
    { src: '../img/SDB5.jpg', theme: 'sdb', comment: 'Salle de bain 5' },
    { src: '../img/WC2.jpg', theme: 'sdb', comment: 'WC styl√©' },
    { src: '../img/cuisine_exterieure_cyporex.jpg', theme: 'cuisine', comment: 'Cuisine ext√©rieure Cyporex' },
    { src: '../img/ext1.jpg', theme: 'exterieur', comment: 'Ext√©rieur 1' },
    { src: '../img/ext2.jpg', theme: 'exterieur', comment: 'Ext√©rieur 2' },
    { src: '../img/exterieur.jpg', theme: 'exterieur', comment: 'Ext√©rieur g√©n√©rique' },
    { src: '../img/meuble-laura-1.jpg', theme: 'dressing', comment: 'Dressing Laura 1' },
    { src: '../img/meuble-laura-2.jpg', theme: 'dressing', comment: 'Dressing Laura 2' },
    { src: '../img/meuble-laura-3.jpg', theme: 'dressing', comment: 'Dressing Laura 3' },
    { src: '../img/martegauxavant1.jpg', theme: 'autre', comment: 'Avant Martegaux 1' },
    { src: '../img/martegauxavant2.jpg', theme: 'autre', comment: 'Avant Martegaux 2' },
    { src: '../img/martegauxavant3.jpg', theme: 'autre', comment: 'Avant Martegaux 3' },
    { src: '../img/martegauxB.jpg', theme: 'autre', comment: 'Martegaux B' },
    { src: '../img/martegauxC.jpg', theme: 'autre', comment: 'Martegaux C' },
    { src: '../img/martegauxD.jpg', theme: 'autre', comment: 'Martegaux D' },
    { src: '../img/martegauxE.jpg', theme: 'autre', comment: 'Martegaux E' },
    { src: '../img/velaux0.jpg', theme: 'autre', comment: 'Velaux 0' },
    { src: '../img/velaux1.jpg', theme: 'autre', comment: 'Velaux 1' },
    { src: '../img/velaux2.jpg', theme: 'autre', comment: 'Velaux 2' },
    { src: '../img/velaux3.jpg', theme: 'autre', comment: 'Velaux 3' }
    ];

    let angle = 0;
    let autoRotate = true;
    let isDragging = false;
    let startX = 0;
    let dragged = false;

    function generateImages(filter = 'all') {
      carousel.innerHTML = '';
      const filtered = filter === 'all' ? imagesData : imagesData.filter(img => img.theme === filter);
      filtered.forEach((data, i) => {
        const img = document.createElement('img');
        img.src = data.src;
        img.setAttribute('data-theme', data.theme);
        img.setAttribute('data-comment', data.comment);
        img.addEventListener('click', () => { if (!dragged) showZoom(data); });
        carousel.appendChild(img);
      });
      positionImages();
    }

    function positionImages() {
      const images = carousel.querySelectorAll('img');
      const total = images.length;
      const step = 360 / total;
      images.forEach((img, i) => {
        const theta = i * step + angle;
        const rad = theta * Math.PI / 180;
        const x = Math.sin(rad) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
        const z = Math.cos(rad) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
       
        const isFront = Math.abs(theta % 360) < step / 2;
        img.style.transform = `translateX(${x}px) translateZ(${z}px)` + (isFront ? ' scale(1.9)' : '');
 // üëâ ici : scale(1.3) = zoom de l'image avant*/
         // üëâ Avancer l‚Äôimage zoom√©e vers l‚Äôavant utilisez translateZ(${z}px + 100)*/
        
        img.style.zIndex = Math.round(1000 - Math.abs(theta % 360));
      });
    }

    function animate() {
      if (autoRotate && !isDragging) {
        angle += 0.1;// üëâ diminuez cette valeur, ex. 0.1 pour ralentir*/
        positionImages();
      }
      requestAnimationFrame(animate);
    }

    function showZoom(data) {
      zoomImage.src = data.src;
      zoomComment.textContent = data.comment;
      zoomViewer.style.display = 'flex';
    }

zoomViewer.addEventListener('click', function (e) {

  if (e.target === zoomViewer || e.target === zoomComment) {
    closeZoom();
  }
   }); 
    function closeZoom() {
      zoomViewer.style.display = 'none';
    }

    // Drag souris
    carousel.addEventListener('mousedown', e => {
      isDragging = true;
      dragged = false;
      startX = e.clientX;
      autoRotate = false;
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
      autoRotate = true;
      setTimeout(() => { dragged = false; }, 50);
    });
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.clientX - startX;
        angle += dx * 0.3;
        startX = e.clientX;
        dragged = true;
        positionImages();
      }
    });

    // Drag tactile
    carousel.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
      autoRotate = false;
    });
    carousel.addEventListener('touchend', () => {
      isDragging = false;
      autoRotate = true;
    });
    carousel.addEventListener('touchmove', e => {
      if (isDragging) {
        const dx = e.touches[0].clientX - startX;
        angle += dx * 0.3;
        startX = e.touches[0].clientX;
        positionImages();
      }
    });

    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => generateImages(btn.dataset.theme));
    });

    generateImages();
    animate();
  </script>
</body>
</html>
