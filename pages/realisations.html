  <style>
    :root {
      --img-size: min(18vw, 150px);
      --translateZ: 400px;
      --offset: -100px;
      --perspective: 2000px;
    }

    @media (max-width: 500px) {
      :root {
        --img-size: 26vw;
        --translateZ: 280px;
      }
    }

    @media (min-width: 1200px) {
      :root {
        --img-size: 120px;
        --translateZ: 500px;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #00010d;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 300px; height: 300px;
      background: url("../img/logo.png") no-repeat center/contain;
      opacity: 0.2;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .page-title {
      color: white;
      text-align: center;
      font-size: 1.8em;
      margin-top: 60px;
      z-index: 10;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: var(--perspective);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .carousel {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-4deg);
      pointer-events: auto;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      transition: transform 0.6s, z-index 0.6s;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      -webkit-user-drag: none;
      margin: 0 5px;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .realisations-page {
      background-color: #00010d;
      color: white;
      overflow: hidden;
    }
  </style>
</head>

  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");

    let angle = 0;
    let autoRotate = true;

    function positionImages() {
  const total = images.length;
  const step = 360 / total;

  for (let i = 0; i < total; i++) {
    const img = images[i];
    const theta = step * i + angle;
    img.style.transform = `rotateY(${theta}deg) translateZ(var(--translateZ))`;
    img.style.zIndex = `${Math.round(1000 - Math.abs(theta % 360))}`; // priorité au premier plan
  }
}

    function animate() {
      if (autoRotate) {
        angle += 0.2;
        positionImages();
      }
      requestAnimationFrame(animate);
    }

    positionImages();
    animate();
  </script>
