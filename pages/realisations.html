html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: #00010d;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 50%; left: 50%;
  width: 300px; height: 300px;
  background: url("../img/logo.png") no-repeat center/contain;
  opacity: 0.2;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 50px;
  background: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  z-index: 20;
  overflow-x: auto; /* Permet le scroll horizontal si trop de liens */
}

.logo img {
  height: 40px;
  margin-right: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
  margin: 0;
  padding: 0;
  flex-wrap: nowrap;
}

nav ul li a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  white-space: nowrap;
}

.page-title {
  color: white;
  text-align: center;
  font-size: 2em;
  margin-top: 60px;
}

.filters {
  text-align: center;
  margin: 10px auto;
}

.filters button {
  margin: 5px;
  padding: 8px 14px;
  font-size: 0.9em;
  border-radius: 6px;
  border: none;
  background-color: #ffffff33;
  color: white;
  cursor: pointer;
}

.filters button:hover {
  background-color: #ffffff55;
}

.carousel-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: var(--perspective);
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel {
  position: relative;
  transform-style: preserve-3d;
  cursor: grab;
}

.carousel img {
  position: absolute;
  width: var(--img-size);
  height: var(--img-size);
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 0 14px rgba(0,0,0,0.7);
  transition: transform 0.6s ease, z-index 0.6s;
  z-index: 1;
  user-select: none;
}

.carousel img:hover {
  transform: scale(1.1);
  z-index: 10;
}

.zoom-viewer {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 100;
}

.zoom-viewer img {
  max-width: 90vw;
  max-height: 80vh;
  border-radius: 10px;
}

.zoom-comment {
  color: white;
  margin-top: 10px;
  text-align: center;
  font-size: 1.1em;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 2em;
  color: white;
  cursor: pointer;
}

    <img id="zoomImage" src="" alt="zoom">
    <div class="zoom-comment" id="zoomComment"></div>
  </div>  <script>
    const carousel = document.getElementById('carousel');
    const zoomViewer = document.getElementById('zoomViewer');
    const zoomImage = document.getElementById('zoomImage');
    const zoomComment = document.getElementById('zoomComment');

    let angle = 0;
    let isDragging = false;
    let startX = 0;

    // positionnement circulaire des images
    function positionImages() {
      const images = carousel.querySelectorAll('img');
      const total = images.length;
      const step = 360 / total;
      images.forEach((img, i) => {
        const theta = step * i + angle;
        img.style.transform = `rotateY(${theta}deg) translateZ(var(--translateZ))`;
      });
    }

    // affichage zoom au clic
    carousel.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => {
        zoomImage.src = img.src;
        zoomComment.textContent = img.dataset.comment;
        zoomViewer.style.display = 'flex';
      });
    });

    function closeZoom() {
      zoomViewer.style.display = 'none';
    }

    // filtres par thème
    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        carousel.querySelectorAll('img').forEach(img => {
          img.style.display = (theme === 'all' || img.dataset.theme === theme) ? 'block' : 'none';
        });
        positionImages();
      });
    });

    // scroll drag
    carousel.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
    });
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.clientX - startX;
        angle += dx * 0.3;
        startX = e.clientX;
        positionImages();
      }
    });

    // auto zoom sur image frontale (toutes les 5 sec)
    setInterval(() => {
      const visibleImages = [...carousel.querySelectorAll('img')].filter(img => img.style.display !== 'none');
      if (!visibleImages.length) return;
      const front = visibleImages[0];
      front.style.transition = 'transform 0.5s';
      front.style.transform += ' scale(1.3)';
      setTimeout(() => {
        positionImages();
      }, 600);
    }, 5000);

    positionImages();
  </script></body>
