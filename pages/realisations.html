.filter-bar {

.filter-bar button {
  margin: 5px;
  padding: 10px 15px;
  background: #00bfff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.carousel-container {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: var(--perspective);
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel {
  position: relative;
  width: 0;
  height: 0;
  transform-style: preserve-3d;
  transform: rotateX(-4deg);
}

.carousel img {
  position: absolute;
  width: var(--img-size);
  height: var(--img-size);
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 0 14px rgba(0,0,0,0.7);
  transition: transform 0.6s, z-index 0.6s;
  cursor: pointer;
  z-index: 1;
  user-select: none;
  -webkit-user-drag: none;
}

.carousel img:hover {
  transform: scale(1.1);
  z-index: 10;
}

.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.lightbox img {
  max-width: 90vw;
  max-height: 80vh;
  border-radius: 8px;
  box-shadow: 0 0 40px black;
}

/* RESPONSIVE ADJUSTMENTS */

  </div>  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    let angle = 0;
    let autoRotate = true;

    function positionImages() {
      const visibleImages = [...images].filter(img => img.style.display !== 'none');
      const total = visibleImages.length;
      const step = 360 / total;
      for (let i = 0; i < total; i++) {
        const img = visibleImages[i];
        const theta = step * i + angle;
        img.style.transform = `rotateY(${theta}deg) translateZ(var(--translateZ))`;
      }
    }

    function animate() {
      if (autoRotate) {
        angle += 0.2;
        positionImages();
      }
      requestAnimationFrame(animate);
    }

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    function filterCategory(category) {
      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
      angle = 0;
      positionImages();
    }

    positionImages();
    animate();
  </script></body>
