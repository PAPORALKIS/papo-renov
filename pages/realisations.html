    .carousel-container {
      position: fixed;
      top: 40%;
      left: 45%;
      transform: translate(-50%, -50%);
      perspective: var(--perspective);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .carousel {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-4deg);
      pointer-events: auto;
      cursor: grab;
    }
    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      transition: transform 0.6s, z-index 0.6s;
      z-index: 1;
      user-select: none;

      top: 0; left: 0;
      width: 100%; height: 100%;

    ];

    let angle = 0;
    let autoRotate = true;
    let isDragging = false;
    let startX = 0;
    let dragged = false;

    function generateImages(filter = 'all') {
      carousel.innerHTML = '';
      const filtered = filter === 'all' ? imagesData : imagesData.filter(img => img.theme === filter);
      filtered.forEach((data, i) => {
        const img = document.createElement('img');
        img.src = data.src;
        img.setAttribute('data-theme', data.theme);
        img.setAttribute('data-comment', data.comment);
        img.addEventListener('click', () => { if (!dragged) showZoom(data); });
        carousel.appendChild(img);
      });
      positionImages();
      
    }

    function positionImages() {
  // Bloque tout repositionnement sur mobile portrait
  if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) return;

  const images = carousel.querySelectorAll('img');
  const total = images.length;
  const step = 360 / total;
  images.forEach((img, i) => {
    const theta = i * step + angle;
    const rad = theta * Math.PI / 180;
    const x = Math.sin(rad) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
    const z = Math.cos(rad) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
    const isFront = Math.abs(theta % 360) < step / 2;
    img.style.transform = `translateX(${x}px) translateZ(${z}px)` + (isFront ? ' scale(1.9)' : '');
    img.style.zIndex = Math.round(1000 - Math.abs(theta % 360));
  });
}

    function animate() {
      if (autoRotate && !isDragging) {
        angle += 0.1;// üëâ diminuez cette valeur, ex. 0.1 pour ralentir*/
        positionImages();
      }
      requestAnimationFrame(animate);
    }

    function showZoom(data) {
      zoomImage.src = data.src;
      zoomComment.textContent = data.comment;
      zoomViewer.style.display = 'flex';
    }

zoomViewer.addEventListener('click', function (e) {

  if (e.target === zoomViewer || e.target === zoomComment) {
    closeZoom();
  }
   }); 
    function closeZoom() {
      zoomViewer.style.display = 'none';
    }

    // Drag souris
    carousel.addEventListener('mousedown', e => {
      isDragging = true;
      dragged = false;
      startX = e.clientX;
      autoRotate = false;
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
      autoRotate = true;
      setTimeout(() => { dragged = false; }, 50);
    });
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.clientX - startX;
        angle += dx * 0.3;
        startX = e.clientX;
        dragged = true;
        positionImages();
      }
    });

    // Drag tactile (mobile portrait uniquement)
carousel.addEventListener('touchstart', e => {
  if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    autoRotate = false;
  }
});

carousel.addEventListener('touchend', () => {
  if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
    isDragging = false;
    autoRotate = true;
  }
});

carousel.addEventListener('touchmove', e => {
  if (isDragging && window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;

    const combined = dx + dy; // Combine horizontal + vertical

    angle += combined * 0.3;

    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;

    positionImages();
  }
});

    document.querySelectorAll('.filters button').forEach(btn => {

    });

    generateImages();
    animate();
    
  
  


(function () {
  function isMobilePortrait() {
    return window.innerWidth <= 768 && window.innerHeight > window.innerWidth;
  }

  if (!isMobilePortrait()) return;

  const carousel = document.querySelector('.carousel');
  if (!carousel) return;

  let isDragging = false;
  let startX = 0;
  let startY = 0;
  let currentRotationY = 0;
  let lastRotationY = 0;
  let animationActive = true;

  // Touch start
  carousel.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    carousel.style.animation = 'none';
    animationActive = false;
  }, { passive: true });

  // Touch move : glissement vertical ET horizontal ‚Üí rotation Y
  carousel.addEventListener('touchmove', (e) => {
    if (!isDragging) return;

    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;
    const deltaX = x - startX;
    const deltaY = y - startY;

    // Combine les deux mouvements pour toujours tourner sur l'axe Y
    const combinedDelta = deltaX + deltaY;

    currentRotationY = lastRotationY + combinedDelta * 0.3;
    carousel.style.transform = `rotateY(${currentRotationY}deg)`;
  }, { passive: true });

  // Touch end
  carousel.addEventListener('touchend', () => {
    isDragging = false;
    lastRotationY = currentRotationY;
  });

  // Relance animation auto apr√®s 10 sec
  setInterval(() => {
    if (!animationActive && !isDragging) {
      carousel.style.animation = 'spinY 30s linear infinite';
      animationActive = true;
      currentRotationY = 0;
      lastRotationY = 0;
    }
  }, 10000);

})();
