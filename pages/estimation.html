
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Votre estimation – Papo-Rénov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;line-height:1.5;}
    .wrap{max-width:900px;margin:0 auto}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;box-shadow:0 6px 22px rgba(0,0,0,.06);padding:24px;}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="out" class="card"><p class="muted">Chargement de votre estimation…</p></div>
  </div>
  <script>
    (function(){
      const q = new URLSearchParams(location.search);
      const b64 = q.get('estimation');
      const el = document.getElementById('out');
      try{
        if(!b64) throw new Error('missing');
        const html = atob(decodeURIComponent(b64));
        el.innerHTML = html;
      }catch(e){
        el.innerHTML = "<h3>Oups</h3><p class='muted'>Aucune estimation transmise.</p>";
      }
    })();
  </script>
</body>
</html>
