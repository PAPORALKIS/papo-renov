<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courtage Cuisine – Recevoir mon estimation</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .form { max-width: 720px; margin: 0 auto; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    label { display: block; font-weight: 600; margin: 12px 0 6px; }
    input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d8dee4; border-radius: 8px; font-size: 16px; }
    textarea { min-height: 140px; resize: vertical; }
    .full { grid-column: 1 / -1; }
    .btn { appearance: none; border: 0; background:#0d6efd; color:#fff; padding:14px 18px; border-radius: 999px; font-weight:700; font-size:16px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
    .muted { color:#6b7280; font-size: 13px; }
    @media (max-width: 640px){ .row{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="form" role="main" aria-labelledby="titre-form">
    <h1 id="titre-form" style="margin-bottom:10px;">Recevoir mon estimation</h1>
    <p class="muted" style="margin-top:0;">Remplissez ce formulaire pour recevoir votre estimation par e-mail.</p>

    <!--
      IMPORTANT :
      - Cette version envoie le formulaire via FormSubmit.
      - L'adresse de réception est : kpaporalkis.pro@gmail.com
      - Le bouton d’envoi est : "recevoir mon estimation"
    -->
    <form action="https://formsubmit.co/kpaporalkis.pro@gmail.com" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="Nouvelle demande d'estimation – Courtage Cuisine">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Bonjour, nous avons bien reçu votre demande d’estimation. Nous revenons vers vous au plus vite.">
      <!-- Optionnel : page de remerciement (mettez l’URL réelle si vous avez une page dédiée) -->
      <input type="hidden" name="_next" value="https://paporalkis.github.io/papo-renov/merci.html">

      <!-- Honeypot anti-spam -->
      <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">

      <div class="row">
        <div>
          <label for="prenom">Prénom *</label>
          <input id="prenom" name="Prénom" type="text" required>
        </div>
        <div>
          <label for="nom">Nom *</label>
          <input id="nom" name="Nom" type="text" required>
        </div>

        <div>
          <label for="email">Adresse e-mail *</label>
          <input id="email" name="Email" type="email" required>
        </div>
        <div>
          <label for="tel">Téléphone</label>
          <input id="tel" name="Téléphone" type="tel" inputmode="tel" placeholder="+33 6 12 34 56 78">
        </div>

        <div>
          <label for="ville">Ville *</label>
          <input id="ville" name="Ville" type="text" required>
        </div>
        <div>
          <label for="cp">Code postal *</label>
          <input id="cp" name="Code postal" type="text" required>
        </div>

        <div class="full">
          <label for="projet">Type de projet *</label>
          <select id="projet" name="Type de projet" required>
            <option value="" hidden>Choisir…</option>
            <option value="Cuisine complète">Cuisine complète</option>
            <option value="Pose de meubles">Pose de meubles</option>
            <option value="Plan de travail">Plan de travail</option>
            <option value="Électroménager / Raccordements">Électroménager / Raccordements</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <div>
          <label for="budget">Budget estimatif (€)</label>
          <input id="budget" name="Budget estimatif (€)" type="number" min="0" step="1" inputmode="numeric" placeholder="Ex. 2500">
        </div>
        <div>
          <label for="delai">Délai souhaité</label>
          <input id="delai" name="Délai souhaité" type="text" placeholder="Ex. novembre 2025">
        </div>

        <div class="full">
          <label for="message">Détails / Message *</label>
          <textarea id="message" name="Détails du projet" required placeholder="Décrivez votre projet, dimensions, contraintes, etc."></textarea>
        </div>

        <div class="full">
          <label for="photos">Photos / Plans (jpg, png, pdf – 10 fichiers max)</label>
          <input id="photos" name="Pièces jointes" type="file" accept=".jpg,.jpeg,.png,.pdf" multiple>
          <p class="muted">Vous pouvez joindre des photos de la pièce, des plans ou croquis.</p>
        </div>

        <div class="full" style="margin-top:8px;">
          <button type="submit" class="btn" aria-label="Envoyer le formulaire d’estimation">
            recevoir mon estimation
          </button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
