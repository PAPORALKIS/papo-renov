  <section class="titre-section" data-aos="fade-down">
    <h1>Contactez-nous</h1>
    <p>Nous sommes à votre écoute pour tous vos projets de rénovation</p>
  </section>

  <section class="contact-form" data-aos="fade-up">
    <form action="https://formspree.io/f/xvgrkwaq" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://paporalkis.github.io/papo-renov/pages/confirmation.html">

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
      
      <a href="../paporenov.vcf" download class="btn-contact-smartphone">
  <button type="button">Ajouter ce professionnel à mes contacts</button>
      </a>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
