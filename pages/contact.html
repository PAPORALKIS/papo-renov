<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Papo Renov</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    /* Conteneur g√©n√©ral centr√© avec max-width pour limiter la largeur */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 1rem;
      box-sizing: border-box;
      overflow-x: hidden; /* √©viter d√©bordement horizontal */
      background: #fff;
    }
    header {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #003366;
      font-weight: 600;
    }
    nav ul li a.active {
      text-decoration: underline;
    }

    .logo img {
      max-height: 50px;
      width: auto;
    }

    .titre-section, .contact-form {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      box-sizing: border-box;
    }
    .titre-section h1 {
      margin-bottom: 0.2rem;
      font-size: 2rem;
      color: #003366;
      text-align: center;
    }
    .titre-section p {
      text-align: center;
      color: #555;
      margin-top: 0;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #003366;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #003366;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #00509e;
    }

    .btn-contact-smartphone {
      margin-top: 1.5rem;
      text-align: center;
    }
    .btn-contact-smartphone a {
      color: #003366;
      font-weight: 600;
      text-decoration: none;
    }

    /* Responsive pour petits √©crans */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .titre-section h1 {
        font-size: 1.5rem;
      }
      .titre-section p {
        font-size: 1rem;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="../img/logo.png" alt="Logo Paporalkis" />
  </div>
  <nav>
    <ul>
      <li><a href="../index.html">Accueil</a></li>
      <li><a href="devis.html">Demande de devis</a></li>
      <li><a href="realisations.html">Mes r√©alisations</a></li>
      <li><a href="tarifs.html">Tarifs</a></li>
      <li><a href="planning.html">Planning</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="titre-section" data-aos="fade-down">
  <h1>Contactez-nous</h1>
  <p>Nous sommes √† votre √©coute pour tous vos projets de r√©novation</p>
</section>

<section class="contact-form" data-aos="fade-up">
  <form action="https://formspree.io/f/xvgrkwaq" method="POST">
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://paporalkis.github.io/papo-renov/pages/confirmation.html" />

    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Bouton pour smartphone uniquement -->
  <div class="btn-contact-smartphone">
    <a href="../paporenov.vcf" download>
      üìá Ajouter ce professionnel √† mes contacts
    </a>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
  function toggleMenu() {
    document.querySelector('nav ul').classList.toggle('active');
  }
</script>
</body>
</html>
